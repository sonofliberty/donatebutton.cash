<div class="py-5 border-top">
    <div class="container">
        <p class="h5 mb-3">{{ site.title | escape }}</p>
        <div class="row">
            <div class="col-sm">
                <ul class="list-unstyled">
                    {%- if site.email -%}
                        <li>
                            <a href="mailto:{{ site.email }}">
                                {{ site.email }}
                            </a>
                        </li>
                    {%- endif -%}
                </ul>
                <iframe src='{{ "e?a=qpcu9xfm2sy07g6dxrxfknmatyw536qrjy02ff63gt&l=BCH+PLS" | relative_url }}' width='150' height='150' style='border:none;overflow:hidden;'></iframe>
            </div>
            <div class="col-sm text-sm-right">
                <p>{{- site.description | escape -}}</p>
            </div>
        </div>
    </div>
</div>
